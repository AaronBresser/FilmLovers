{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Icon Section -->
<div class="row">

    <div class="col s12 m12">
        <div class="card horizontal">
            <div class="card-image">
                <img src="{{ movie.Poster.url }}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <span class="card-title"><b>{{ movie.Title }}</b></span>
                    <span>{{ movie.Type }}</span>
                    <br>
                    <p>{{ movie.Plot }}</p>
                    <br>
                    <div class="divider"></div>
                    <br>
                    <form method="post" action="" role="form" class="col s12">
                         {% csrf_token %}
                        <div class="input-field col 12">
                            {% for radio in form.rate %}
                                    <p>
                                        <label>
                                            {{ radio.tag }}
                                            <span>{{ radio.choice_label }}</span>
                                        </label>
                                    </p>
                                {% endfor %}
                        </div>
                        <div class="input-field col s12">
                            {{ form.text }}
                            <label for="textarea1">Opini√≥n</label>
                        </div>

                        <div class="input-field col s12">
                            <button type="submit" name="action" class="btn waves-effect waves-light black orange-text">
                                <i class="material-icons left">star</i>Valorar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
