{% extends 'base.html' %}
{# load static %}

{% block content %}

<div class="row center-align">
    <form method="post" class="col s12" role="form" action="">
        {% csrf_token %}
        <h3>Login</h3>
        <div class="row">
            <div class="input-field col s12">
                {{ form.username }}
            <label for="username">Usuario</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.password }}
            <label for="username">Contraseña</label>            
            </div>
            <br>
            <a href="{% url 'password_reset' %}" class="left">Olvidé mi contraseña</a>
        </div>
        

        {% if form.errors %}
        <div class="row">
            <div class="col s12">
                <span style="color: red; font-weight: bold;">El usuario o la contraseña no coinciden.</span>
            </div>
        </div>
        
        {% endif %}
        <button type="submit" value="login" class="waves-effect waves-light btn black orange-text">
        <i class="material-icons left">send</i>Iniciar sesión</button>    
        <input type="hidden" name="next" value="{{ next }}">
        <a class="waves-effect waves-light btn black orange-text" href="{% url 'signup' %}"> <i class="material-icons left">person_pin</i>Registrarme</a>
    </form>
</div>
<br><br><br><br><br><br><br><br><br><br>

{% endblock %}
